<!DOCTYPE html>
<html>

<head>
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        function validarFormulario() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Validar el formato del email
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("El formato del email no es v치lido.");
                return false;
            }

            // Validar la longitud de la contrase침a
            if (password.length < 4 || password.length > 8) {
                alert("La contrase침a debe tener entre 4 y 8 caracteres.");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Formulario</h2>
        <form method="post" action="register.php" onsubmit="return validarFormulario();">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido1">Primer Apellido:</label>
            <input type="text" id="apellido1" name="apellido1" required>

            <label for="apellido2">Segundo Apellido:</label>
            <input type="text" id="apellido2" name="apellido2" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>

            <label for="password">Contrase침a:</label>
            <input type="password" id="password" name="password" minlength="4" maxlength="8" required>

            <input type="submit" value="Enviar">
        </form>

        <form method="post" action="consulta.php">
            <input type="submit" value="Consulta">
        </form>
    </div>
</body>

</html>
